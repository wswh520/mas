<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>短信页面</title>
</head>
<body>
<div>发送普通短信</div>
<form action="/sms/norsubmitSms" method="post" id="frm1">
    收信手机号码：<input type="input" value="" name="mobiles" />
    英文逗号分隔，每批次限5000个号码，例：“13800138000,13800138001,13800138002”。
    </br>
    短信内容：<input type="input" value="" name="content" />
    </br>
    拓展码：<input type="input" value="" name="addSerial">五位数字
    <br>
    <input type="submit" value="提交" onclick="click()">
</form>
<br>
<script language="javascript">
    function click() {
        document.getElementById("frm1").submit();
    }
</script>
</body>
</html>
